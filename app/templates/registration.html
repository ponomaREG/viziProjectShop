<!DOCTYPE html> 
<html> 
<style type="text/css">
    @import url(https://fonts.googleapis.com/css?family=Roboto:300);

.login-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}

.form .back {
    color: #b3b3b3;
    font-size: 13px;
    text-align: start;
}

.form .back a {
  color: #3ec9a6;
  text-decoration: none;
}

.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #4CAF50;
  width: 100%;
  border: 0;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;
}
.form button:hover,.form button:active,.form button:focus {
  background: #43A047;
}
.form .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
}
.form .message a {
  color: #4CAF50;
  text-decoration: none;
}
.form .register-form {
  display: block;
}



.form .error {
    margin: 1px 0 3px;
    color: #EF3B3A;
    font-size: 15px;
}

.container {
  position: relative;
  z-index: 1;
  max-width: 300px;
  margin: 0 auto;
}
.container:before, .container:after {
  content: "";
  display: block;
  clear: both;
}
.container .info {
  margin: 50px auto;
  text-align: center;
}
.container .info h1 {
  margin: 0 0 15px;
  padding: 0;
  font-size: 36px;
  font-weight: 300;
  color: #1a1a1a;
}
.container .info span {
  color: #4d4d4d;
  font-size: 12px;
}
.container .info span a {
  color: #000000;
  text-decoration: none;
}
.container .info span .fa {
  color: #EF3B3A;
}
body {
  background: #76b852; /* fallback for old browsers */
  background: -webkit-linear-gradient(right, #76b852, #8DC26F);
  background: -moz-linear-gradient(right, #76b852, #8DC26F);
  background: -o-linear-gradient(right, #76b852, #8DC26F);
  background: linear-gradient(to left, #76b852, #8DC26F);
  font-family: "Roboto", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;      
}
</style>
  
<body> 
  
    <div class="login-page">
        <div class="form">
            <p class="back"><a href="{{ url_for('showBooks',page=1) }}">&larr;Back to main</a></p>
          <form action="{{ url_for('registrationUser') }}" class="register-form" method="POST">
            <input type="text" placeholder="First name" name="firstName" required/>
            <input type="text" placeholder="Last name" name="lastName" required/>
            <input type="password" placeholder="Password" name="pswd" required/>
            <input type="password" placeholder="Enter your password again" name="pswd2" required/>
            <input type="text" placeholder="Email address" name="email" required/>
            BirthDate:<input type="date" placeholder="Birthdate" name="birthDate"/>
            {% if error%}
                <p class="error">Error:{{ error }}</p>
            {% endif %}
            <button type="submit">Create</button>
            <p class="message">Already registered? <a href="{{ url_for('loginUser') }}">Sign In</a></p>
          </form>
        </div>
      </div>
  
</body> 
</html>
