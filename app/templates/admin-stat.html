<!DOCTYPE html> 
<html> 
  <head><title>Админ-статистика</title></head>
 
  
<body> 
    <form method="POST" action="{{url_for('adminStat')}}">
        {% if date_e and date_b %}
        Date_b:<input type="date" name="date_b" value="{{ date_b }}">
        Date_e:<input type="date" name="date_e" value="{{ date_e }}">
        {% else %}
        Date_b:<input type="date" name="date_b">
        Date_e:<input type="date" name="date_e">
        {% endif %}
        <br>
        <h4>Methods</h4>
        <input id = 1 type="radio" name="method" value=1 checked>
        <label for=1>Get all orders</label>
        <br>
        <input id = 2 type="radio" name="method" value=2>
        <label for=2>Get top books</label>
        <br>
        <input id = 3 type="radio" name="method" value=3>
        <label for=3>Get all income</label>
        <br>
        <input id = 4 type="radio" name="method" value=4>
        <label for=4>Get quantity of orders</label>
        <br>
        <button type="submit">Submit</button>
    </form>

    {% include 'base/admin-table.html' %}
  
</body> 
</html>
